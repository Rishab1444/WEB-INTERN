<html>

<body>
    <script type="text/javascript">
        kelvin = 293;
        celsius = kelvin - 273;
        newton = Math.floor(celsius * (33 / 100))
        fahrenheit = Math.floor((celsius * 5) / 9 + 32);
        console.log("The temperature in Celsius is: " + celsius + " degrees")
        console.log("The temperature in Fahrenheit is: " + fahrenheit + " degrees")
        console.log("The temperature in Newton is: " + newton + " degrees")
    </script>
</body>

</html>
